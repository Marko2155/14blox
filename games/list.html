<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14blox</title>
</head>
<body>
    <h1>Hi!</h1>

    <!-- Play Link -->
    <a href="/games/start?placeid=1&userID=1">Play!</a>

    <!-- Show current URL -->
    <button onclick="showURL()">Show URL</button>

    <p>Testing!</p>

    <!-- Display Cookies -->
    <p id="cookies">Loading cookies...</p>

    <!-- URL Display Area -->
    <p id="locshow"></p>

    <script>
        // Display cookies
        document.getElementById("cookies").innerText = "Cookies: " + document.cookie;

        // Function to show current URL
        function showURL() {
            document.getElementById("locshow").innerText = "Current URL: " + window.location.href;
        }
    </script>
</body>
</html>
