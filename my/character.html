<script>
	function sendReq() {
		var bodyColorsNew = {
			"HeadColor": document.getElementById("headcolor").innerText,
			"TorsoColor": document.getElementById("torsocolor").innerText,
			"LeftArmColor": document.getElementById("leftarmcolor").innerText,
			"RightArmColor": document.getElementById("rightarmcolor").innerText,
			"LeftLegColor": document.getElementById("leftlegcolor").innerText,
			"RightLegColor": document.getElementById("rightlegcolor").innerText,
		}

		fetch("/setBodyColors", method: 'POST', body: JSON.stringify(bodyColorsNew))
		document.getElementById("yeorno").innerText = "Body colors saved!"
	}
</script>
<h1>Character: </h1>
<h2>Body colors:</h2>
<label for="headcolor">HeadColor: </label>
<input type="text" id="headcolor"></input>
<label for="torsocolor">TorsoColor: </label>
<input type="text" id="torsocolor"></input>
<label for="leftarmcolor">LeftArmColor: </label>
<input type="text" id="leftarmcolor"></input>
<label for="rightarmcolor">RightArmColor: </label>
<input type="text" id="rightarmcolor"></input>
<label for="leftlegcolor">LeftLegColor: </label>
<input type="text" id="leftlegcolor"></input>
<label for="rightlegcolor">RightLegColor: </label>
<input type="text" id="rightlegcolor"></input>
<button onClick="sendReq()">Save</button>
<p id="yeorno"></p>
